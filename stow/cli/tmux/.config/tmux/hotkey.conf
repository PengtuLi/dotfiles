# Set prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix # Press Ctrl-a twice to send Ctrl-a to the shell/app

# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Split
unbind s
unbind '"'
unbind %
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# view
bind W choose-tree -s

# New window in same path
bind c new-window -c "#{pane_current_path}"
# kill
bind -r X kill-pane -a
bind x kill-pane

# Use vim arrow keys to resize
unbind h
unbind j
unbind k
unbind l
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# move panel
# unbind S-Up
# unbind S-Down
# unbind S-Left
# unbind S-Right
bind -r H select-pane -L \; swap-pane -s '!' \; select-pane -L
bind -r L select-pane -R \; swap-pane -s '!' \; select-pane -R
bind -r K select-pane -U \; swap-pane -s '!' \; select-pane -U
bind -r J select-pane -D \; swap-pane -s '!' \; select-pane -D

# Use m key to maximize(zoom) pane
unbind z
bind -r m resize-pane -Z

# 在 tmux 的 Vi 复制模式中，按下 v 键开始选择文本
# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
# Paste yanked text with "Prefix + P" ("Prefix + p" goes to previous window)
# emulate keyboard input
bind P paste-buffer
