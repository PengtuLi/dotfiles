# 设置为自动检测系统信息
print_info() {
    info title
    info underline

    info "OS" os
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    # info "Theme" theme
    # info "Icons" icons
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "Disk" disk
    info "Battery" battery
    # info "Font" font
    # info "Song" song
    # info "Local IP" localip
    # info "Public IP" publicip
    info "Users" users
}

# 启用图像/ASCII logo 显示
image_backend="ascii"
# image_source="/usr/share/pixmaps/archlinux-logo.png"  # 可替换为你喜欢的图片路径

# 设置 logo 大小
image_size="150"

# 自动调整颜色
colorize=true

# 使用 Unicode 符号增强可读性
use_unicode=true

# 启用多线模式，使信息更美观
multi_line=true

# 设置边距
padding="3"

# 设置分隔符
separator=" • "

# ===== 启用所有信息模块 =====
show_wm=true
show_de=true
show_term=true
show_theme=true
show_icons=true
show_font=true
show_song=true
show_battery=true
show_speed=false
show_uptime=true
show_packages=true
show_resolution=true
show_local_ip=true
show_public_ip=true
show_users=true
show_title=true
show_underline=true
