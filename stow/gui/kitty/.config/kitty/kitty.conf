#: Font {{{
font_family      Maple Mono NF CN
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size        16.0
# font_features MapleMonoNF-CN +calt +cv01
disable_ligatures never
#: }}}

#: Cursor {{{
cursor_shape     block
cursor_blink_interval      0.5
cursor_stop_blinking_after 15.0
#: }}}

#: Scrollback {{{
scrollback_lines 10000
scrollback_pager less -RFX
scrollback_pager_history_size 10000
#: }}}

#: Mouse {{{
url_style curly
open_url_with default
# 启用选择即复制功能（类似 WT）
copy_on_select clipboard
# 右键点击命令输出时选中整个输出（需 shell_integration enabled）
mouse_map right press ungrabbed mouse_select_command_output
# Ctrl+Shift+右键在 pager 中查看命令输出
mouse_map alt+right press ungrabbed mouse_show_command_output
#: }}}

#: Performance {{{
repaint_delay    10
input_delay      3
sync_to_monitor  yes
background_opacity 1.0
#: }}}

#: Bell {{{
enable_audio_bell no
visual_bell_duration 0
bell_on_tab full
#: }}}

#: Window layout {{{
window_padding_width 0
window_margin_width 0
single_window_margin_width -1

# 启用分割窗格间的边框以提高可读性
window_border_width 1pt
inactive_border_color #3e4451
active_border_color #61afef
inactive_text_alpha 0.9
#: }}}

#: Tab bar {{{
tab_bar_edge top
tab_bar_style powerline
tab_bar_min_tabs 1
tab_bar_margin_width 0
#: }}}

#: Keyboard mappings {{{
# 标签切换 - 与 WT 保持一致
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

map alt+[ previous_tab
map alt+] next_tab

# 复制/粘贴 - 与 WT 保持一致
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map super+c copy_to_clipboard
map super+v paste_from_clipboard

# 滚动
map alt+u scroll_line_up
map alt+d scroll_line_down
map alt+b scroll_page_up
map alt+f scroll_page_down
map alt+g scroll_home
map alt+shift+g scroll_end

# 字体大小
map alt+equal change_font_size all +1.0
map alt+minus change_font_size all -1.0
map alt+0 change_font_size all 0 reset

# 窗口管理
map alt+n new_os_window
map alt+t new_tab
map alt+shift+w close_os_window
map alt+w close_tab
map alt+enter toggle_fullscreen

# 分割窗格
map alt+s launch --location=hsplit
map alt+v launch --location=vsplit

# 导航窗格
map alt+k neighboring_window up
map alt+j neighboring_window down
map alt+h neighboring_window left
map alt+l neighboring_window right

# 调整窗格大小
map alt+shift+k resize_window taller 2
map alt+shift+j resize_window shorter 2
map alt+shift+h resize_window narrower 2
map alt+shift+l resize_window wider 2

# 高级功能
map alt+shift+c set_tab_color
map alt+shift+, load_config_file
map alt+shift+f search_scrollback

#: }}}

#: Startup & Shells {{{
# 配置默认启动 shell
startup_session none
# new_window_with_cwd 已废弃，shell integration 默认已支持
allow_remote_control yes
listen_on unix:@
#: }}}

#: Shell integration {{{
# 启用 shell 集成以获得更好的体验
shell_integration enabled
# 启用选择命令输出的功能（类似 WT）
map alt+up show_last_command_output
#: }}}

